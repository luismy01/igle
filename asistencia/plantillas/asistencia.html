{% extends "web.html" %}

{% block container %}

	<div class="row">
		<div class="col-md-12">
			

			<form id="form-asist" class="form-horizontal" role="form" method="post"
				action="{% if editar %} {% url editar_asistencia %} {% else %} {% url agregar_asistencia %} {% endif %}">
				
				<div class="form-group">
			    	<label for="txt-fecha" class="col-md-3 control-label"></label>
			    	<div class="col-md-5">
			    		<input type="hidden" class="form-control" id="txt-id" name="id" value="{{ asistencia.id }}">
			    	</div>
			    </div>

				<div class="form-group">
			    	<label for="txt-fecha" class="col-md-3 control-label">Fecha</label>
			    	<div class="col-md-5">
			    		<input type="date" class="form-control" id="txt-fecha" name="fecha" placeholder="Enter email"
			    			value="{{ asistencia.fecha|date:'Y-m-d' }}">
			    	</div>
			    </div>
			    
				<div class="form-group">
					<label for="txt-obs" class="col-md-3 control-label">Ofrenda</label>
				    <div class="input-group col-md-5">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control numeric" id="txt-ofrenda" name="ofrenda"
							value="{{ asistencia.ofrenda }}">
						<span class="input-group-addon">.00</span>
					</div> 
				</div>
			    
			    <div class="form-group">
			    	<label for="txt-hermanos" class="col-md-3 control-label">Hermanos</label>
			    	<div class="col-md-5">
			    		<input type="number" class="form-control numeric" id="txt-hermanos" name="hermanos" placeholder="Numero de Hermanos" value="{{ asistencia.hermanos }}">
			    	</div>
			    </div>

			    <div class="form-group">
			    	<label for="txt-visitas" class="col-md-3 control-label">Visitas</label>
			    	<div class="col-md-5">
			      		<input type="number" class="form-control numeric" id="txt-visitas" name="visitas" placeholder="Numero de Visitas" value="{{ asistencia.visitas }}">
			      	</div>
			    </div>

			    <div class="form-group">
			    	<label for="txt-ninos" class="col-md-3 control-label">Ni&ntilde;os</label>
			    	<div class="col-md-5">
			    		<input type="number" class="form-control numeric" id="txt-ninos" name="ninos" placeholder="Numero de Ni&ntilde;os" value="{{ asistencia.ninos }}">
			    	</div>
			    </div>

			    <div class="form-group">
			    	<label for="txt-adolescentes" class="col-md-3 control-label">Adolescentes</label>
			    	<div class="col-md-5">
			    		<input type="number" class="form-control numeric" id="txt-adolescentes" name="adolescentes" placeholder="Numero de Adolescentes" value="{{ asistencia.adolescentes }}">
			    	</div>
			    </div>

			    <div class="form-group">
			    	<label for="txt-obs" class="col-md-3 control-label">Observaciones</label>
			    	<div class="col-md-5">
			    		<textarea class="form-control" rows="2" id="txt-obs" name="observaciones" placeholder="¿Que sucedió?">
			    		{{ asistencia.observaciones }}
			    		</textarea>
			    	</div>
			    </div>

			    <div class="form-group">
			    	<div class="col-md-offset-3 col-md-5">
						<button type="button" class="btn btn-primary" id="save">Guardar</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		          </div>
		        </div>

			</form>
		
		</div>
	</div>

{% endblock %}

{% block scriptlast %}
	<script src="{{MEDIA_URL}}js/asistencia/agregar.js"></script>
{% endblock %}
