{% load staticfiles %}

<!doctype html>
<html lang="es">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="{% static "igle/css/spacelab.bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "igle/css/bootstrap-datetimepicker.min.css" %}">

	<title>{% block title %} Igle {% endblock %}</title>

	{% block css %}{% endblock %}

</head>

<body>
	
	<form id="personaForm" class="form-horizontal" method="post" action="{% url "" %}">

		{{ form.as_p }}

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button class="btn btn-sm btn-primary btn-guardar" type"submit">Guardar</button>
				<a class="btn btn-sm btn-default btn-cancelar" onClick="history.go(-1); return false;">Cancelar</a>
			</div>
		</div>

	</form>


	<script src="{% static "igle/js/lib/jquery.js" %}" type="text/javascript"></script>
	<script src="{% static "igle/js/lib/jquery.validate.min.js" %}" type="text/javascript"></script>
	<script src="{% static "igle/js/lib/jquery.validate.messages_es.min.js" %}" type="text/javascript"></script>
	<script src="{% static "igle/js/lib/underscore.js" %}" type="text/javascript"></script>
	<script src="{% static "igle/js/lib/backbone.js" %}" type="text/javascript"></script>
	<!--<script src="{% static "igle/js/lib/backbone.localstorage.js" %}" type="text/javascript"></script>-->  
	<script src="{% static "igle/js/lib/moment.min.js" %}" type="text/javascript"></script>
	<script src="{% static "igle/js/lib/moment-locale-es.js" %}" type="text/javascript"></script>

	<!-- Minified Bootstrap JavaScript -->
	<script src="{% static "igle/js/lib/bootstrap.min.js" %}" type="text/javascript"></script>
	<script src="{% static "igle/js/lib/bootstrap-datetimepicker.min.js" %}" type="text/javascript"></script>

	{% block script %}{% endblock %}

</body>
</html>
