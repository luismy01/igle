<!DOCTYPE html>
<html>
  <head>
    
    <title>Iglesoft | asistencia</title>

    <!-- mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap minified CSS -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest Glyphicons minified CSS -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css" rel="stylesheet">

  </head>

  <body>
    
  	<script type="text/template" id="tpl-asist-list-item">
		<td><%= fecha %></td>
		<td><%= hermanos %></td>
		<td><%= ninos %></td>
		<td><%= adolescentes %></td>
		<td><%= visitas %></td>
		<td><%= ofrenda %></td>
		<td><%= observaciones %></td>
		<td>
			<div class="btn-toolbar">
				<div class="btn-group">
					<a class="btn btn-default btn-xs" href='#edit/<%= fecha %>'>editar</a>
				</div>
				<div class="btn-group">
					<a class="btn btn-danger btn-xs" href='#delete/<%= fecha %>'>borrar</a>
				</div>
			</div>
		</td>
	</script>

	<script type="text/template" id="tpl-delete-asist">
		¿Esta seguro de borrar la asistencia correspondiente al d&iacute;a <%= fecha %>?
	</script>

	<div class="navbar">
		
		<a class="navbar-brand" href="#">Veinte de Julio</a>
		
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Asistencia</a></li>
	  	</ul>

	</div>

    <div class="container">

    	<div class="row">
    		
    		<div class="col-md-2"></div>
    		
    		<div class="col-md-10">

    			<div class="panel">

    				<div class="panel-body">

						<div class="btn-group">
					  		<button type="button" class="btn btn-default" id="add">Agregar</button>
					  		<button type="button" class="btn btn-default" id="refresh">Actualizar</button>
						</div>

						<ul class="nav nav-pills pull-right" id="tabs">
							<li class="active"><a href="#tb-grafico">Gr&aacute;fico</a></li>
							<li class=""><a href="#tb-lista">Lista</a></li>
						</ul>

					</div>
				</div>

				<div class="panel">

					<div class="tab-content">
						
						<div class="tab-pane active" id="tb-grafico">
							<div id="lineChart"></div>
						</div>

						<div class="tab-pane" id="tb-lista">
							
							<table class="table table-condensed table-hover" id="tabla">
								<thead>
									<tr>
										<th>Fecha</th>
										<th>Hermanos</th>
										<th>Ni&ntilde;os</th>
										<th>Adolescentes</th>
										<th>Visitas</th>
										<th>Ofrenda</th>
										<th>Observaciones</th>
										<th>Acciones</th>
									</tr>
								</thead>
								<tbody id="tabla-body">
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
								
							</table>

						</div>

					</div>
				</div>

			<!-- Modal -->
			<div class="modal fade" id="FrmNewAsistencia">
			    <div class="modal-dialog">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			          <h4 class="modal-title">Asistencia</h4>
			        </div>


			        <div class="modal-body">
			        	
	    				<form id="form-asist">
						  <fieldset>
						    
						    <div class="row">

						    	<div class="col-md-6">
								    <div class="form-group">
								      <label for="txt-fecha">Fecha</label>
								      <input type="date" class="form-control" id="txt-fecha" placeholder="Enter email">
								    </div>
							    </div>

							    <div class="col-md-6">
								    <div class="form-group">
									<label for="txt-obs">Ofrenda</label>
								    <div class="input-group">
									  <span class="input-group-addon">$</span>
									  <input type="text" class="form-control" id="txt-ofrenda">
									  <span class="input-group-addon">.00</span>
									</div> 
								    </div>
							    </div>

							</div>

							<div class="row">

								<div class="col-md-6">
								    <div class="form-group">
								      <label for="txt-hermanos">Hermanos</label>
								      <input type="number" class="form-control" id="txt-hermanos" placeholder="Numero de Hermanos">
								    </div>
								    <div class="form-group">
								      <label for="txt-visitas">Visitas</label>
								      	<input type="number" class="form-control" id="txt-visitas" placeholder="Numero de Visitas">
								    </div>
							    </div>

								<div class="col-md-6">
								    <div class="form-group">
								      <label for="txt-ninos">Ni&ntilde;os</label>
								      <input type="number" class="form-control" id="txt-ninos" placeholder="Numero de Ni&ntilde;os">
								    </div>
								    <div class="form-group">
								      <label for="txt-adolescentes">Adolescentes</label>
								      <input type="number" class="form-control" id="txt-adolescentes" placeholder="Numero de Adolescentes">
								    </div>
							    </div>

						    </div>

						   	 <div class="row">

							    <div class="col-md-12">
								    <div class="form-group">
								      <label for="txt-obs">Observaciones</label>
								      <textarea class="form-control" rows="2" id="txt-obs" placeholder="¿Que sucedió?"></textarea>
								    </div>
							    </div>

							</div>

						  </fieldset>
						</form>


			        </div>
			        
			        <div class="modal-footer">
			          <button type="button" class="btn btn-primary" id="save">Guardar</button>
			          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			        </div>

			      </div><!-- /.modal-content -->
			    </div><!-- /.modal-dialog -->
			  </div><!-- /.modal -->


			<!-- Modal Delete -->
			<div class="modal fade" id="AsistenciaDeleteView">
			    <div class="modal-dialog">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			          <h4 class="modal-title">Borrar la Asistencia</h4>
			        </div>

			        <div class="modal-body"></div>
			        
			        <div class="modal-footer">
			          <button type="button" class="btn btn-danger" id="btn-delete">Borrar</button>
			          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			        </div>

			      </div><!-- /.modal-content -->
			    </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

    	</div>

    </div>
    

    <script src="http://code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://jashkenas.github.io/underscore/underscore-min.js"></script>
	<script src="http://jashkenas.github.io/backbone/backbone-min.js"></script>
	<script src="https://rawgithub.com/moment/moment/2.1.0/min/moment.min.js"></script>
	<script src="https://rawgithub.com/moment/moment/2.1.0/min/langs.min.js"></script>
	<script src="https://rawgithub.com/timrwood/moment-timezone/0.0.1/min/moment-timezone.min.js"></script>

    <script src="{{MEDIA_URL}}js/chart.js"></script>
    <script src="{{MEDIA_URL}}js/models.asistencia.js"></script>
    <script src="{{MEDIA_URL}}js/asistencia.js"></script>
  
  </body>

</html>
