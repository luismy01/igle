<!doctype html>
<html lang="es">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Entrar</title>
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	
	
	<section>

		<div class="container-fluid">

			<div class="row">
			<div class="col-md-offset-4 col-md-4">
				
				<h1>Iniciar nueva sesión</h1>

				<!--<div class="panel panel-primary">

					<div class="panel-heading">
					Iniciar nueva sesión	
					</div>

					<div class="panel-body">-->

						<div class="alert alert-warning alert-dismissable hidden">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							{{ message }}
						</div>

						<form class="form-horizontal" action="/entrar" method="post">

							{% if next %}
							<input type="hidden" name="next" value="{{ next }}" />
							{% endif %}

							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" id="username" name="username" class="form-control input-lg" placeholder="usuario"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-12">
									<input type="password" id="password" name="password" class="form-control input-lg" placeholder="contraseña"/>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12">
							    	<button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
							    	<a href="{% url 'inicio' %}" class="btn btn-default btn-lg btn-block">Cancelar</a>
								</div>
							</div>

						</form>

					<!--</div>

				</div>-->

			</div>
			</div>

		</div>

	</section>
	
	<script type="text/javascript">
		$(".alert").alert();
	</script>

</body>
</html>
