<!doctype html>
<html lang="es">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Entrar</title>
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	
	
	<section>

		<div class="container">			
			<div class="row col-sm-offset-3 col-sm-6">
				
				<h1></h1>

				<div class="alert alert-warning alert-dismissable">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					{{ message }}
				</div>

				<form class="form-horizontal" action="/entrar" method="post">

					{% if next %}
					<input type="hidden" name="next" value="{{ next }}" />
					{% endif %}

					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">Usuario</label>
						<div class="col-sm-10">
							<input type="text" id="username" name="username" class="form-control" placeholder="@usuario"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Contrase√±a</label>
						<div class="col-sm-10">
							<input type="password" id="password" name="password" class="form-control" placeholder="* * * * * * *"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
					    	<button type="submit" class="btn btn-default">Entrar</button>
						</div>
					</div>

				</form>

			</div>
		</div>

	</section>
	
	<script type="text/javascript">
		$(".alert").alert();
	</script>

</body>
</html>
