<html>

	<head>

		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Quando&subset=latin,latin-ext'>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}/css/960.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}/css/misestilos.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}/css/polaroids.css" media="screen" />
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}/js/list-members.js"></script>
		
	</head>

	<body>
		
		<div class="container_12">
		
			<div class="grid_3">

				</div>
			
				<div id="search-members" class="hcenter">
					<label>Buscar miembro:</label>
					<input type="text" id="textSearch" class="textbox" placeholder="identificaciÃ³n, nombres o apellidos" name="q" autocomplete="off"/>
					<label>l&iacute;mite:</label>
					<select id="top" name="top">
						<option value="15">15</option>
						<option value="20" selected>20</option>
						<option value="25">25</option>
						<option value="30">30</option>
						<option value="50">50</option>
					</select>
					
				</div>
				
				<div id="search-options">
					
					<a id="print-list" href="{{ settings.REPORT_URL }}?member=all&style=0">Imprimir Listado de miembros</a>
					<input id="show-style" type="checkbox" name="a">Mostrar estilos<br>
					
				</div>
				
			</div>
			
			<div class="grid_9">
				
				<div id="list-members">
					<ul id="polaroids" class="polaroids"></ul>
					<div class="clear"></div>
				</div>
				
			</div>
			
		</div>
		
		<footer>
			<p>
				Develop by <a href="https://www.facebook.com/luismy01">Luis Mejia</a>
