
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<!doctype html>

<html>

	<head>
	
		<meta charset="UTF-8">
		<title>Igle &#124; Iniciar Sesi&oacute;n</title>		

		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Quando&subset=latin,latin-ext'>		
		<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/misestilos.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/login.css" media="screen" />
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="{{ STATIC_PREFIX }}js/login.js"></script>
		
	</head>

	<body>
	
		<form id="login" method="post" action="{% url login %}">
			{% csrf_token %}
			<input name="next" type="hidden" value="{{ request.GET.next }}">
			<h1>Acceder</h1>
			<fieldset id="inputs">
				<input id="username" name="username" type="text" placeholder="Usuario" autofocus required autocomplete="off">   
				<input id="password" name="password" type="password" placeholder="Contraseña" required>
				<div id="error-msg"> {{ msg }} <div>
			</fieldset>
			<fieldset id="actions">
				<input type="submit" id="submit" value="Acceder">
				<a href="">Olvidaste la contraseña?</a><a href="">Registrar</a>
			</fieldset>
		</form>
								
		<footer>
			<p>
				Develop by <a href="https://www.facebook.com/luismy01">Luis Mejia</a>
			</p>
		</footer>
	
	</body>
	
</html>
